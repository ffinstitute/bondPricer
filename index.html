<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Font awesome cdn -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->

    <!-- Font awesome local -->
    <link href="./font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Tooltip -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tooltip.css">

    <link rel="shortcut icon" href="img/favicon.jpg">
    <!-- D3JS -->
    <script src="js/d3.v3.min.js" charset="utf-8"></script>

    <style>

    </style>
    <title>Bond pricer</title>
</head>

<body>
<div class='container'>

    <input type='hidden' id='student_id'>

    <h2>
        <a href='https://first-finance.institute' title='First Finance Institute' target=_blank><img
                src='img/logo_ffi_32px.png' title='First Finance Institute' style="vertical-align: top"></a>
        <span id='title'>Bond pricer</span>
    </h2>
    <hr/>


    <div class="col-xs-4">

        <table class='table table-condensed'>

            <thead>
            <tr>
                <th width=100>Parameters</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th><label for="a">Redeem price</label>
                <td><input type=text class='form-control input-sm right' value='102.54' id='a'>
                <td>%
            <tr>
                <th><label for="b">Maturity</label>
                <td><input type=text class='form-control input-sm right' value='5' id='b'>
                <td>%
            <tr>
                <th><label for="c">Coupon</label>
                <td><input type=text class='form-control input-sm right' value='6.00' id='c'>
                <td>%
            <tr>
                <th><label for="d">Market rate</label>
                <td><input type=text class='form-control input-sm right' value='5.00' id='d'>
                <td>%
            <tr>
                <th><label for="e">Delta</label>
                <td><input type=text class='form-control input-sm right' value='0.1' id='e'>
                <td>%
            </tbody>
        </table>
    </div>


    <div class="col-xs-8" id='graphDiv' style='padding:0'>
        <!-- graph goes here -->
    </div>

    <div class='row'>
        <div class='col-xs-12'>

            <!--
                <button type="button" id="reset-zoom" class="btn btn-default"><i class="fa fa-undo" aria-hidden="true"></i>
                    Reset Zoom
                </button>
        -->
        </div>
    </div>


    <div class='row'>
        <div class='col-xs-12'>
            <table class='table table-nowrap table-condensed table-striped'>
                <thead>
                <tr>
                    <th>Calculations</th>
                    <th class="right">- delta</th>
                    <th class="right">nominal</th>
                    <th class="right">+ delta</th>
                </tr>
                </thead>
                <tbody>
                <tr id='r1'>
                    <th>Discount rate</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r2'>
                    <th>Price (P)</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r3'>
                    <th>Duration</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r4'>
                    <th>Duration implied price (IP)</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r5'>
                    <th>Price difference (IP-P)</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r6'>
                    <th>Modified Duration</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r7'>
                    <th>Modified Duration Implied Price (MDIP)</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r8'>
                    <th>Price difference (MDIP-P)</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src='js/tooltip.js'></script>
    <script src='js/pricer.js'></script>

</div>
</body>
</html>
