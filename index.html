<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Font awesome cdn -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->

    <!-- Font awesome local -->
    <link href="./font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Tooltip -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tooltip.css">

    <link rel="shortcut icon" href="img/favicon.jpg">
    <!-- D3JS -->
    <script src="js/d3.v3.min.js" charset="utf-8"></script>

    <style>

    </style>
    <title>Bond pricer</title>
</head>

<body>
<div class='container-fluid'>

    <input type='hidden' id='student_id'>

    <h2>
        <a href='https://first-finance.institute' title='First Finance Institute' target=_blank><img
                src='img/logo_ffi_32px.png' title='First Finance Institute' style="vertical-align: top"></a>
        <span id='title'>Bond pricer</span>
    </h2>
    <hr/>

    <div class="row">
        <div class="col-xs-4" id="divParameters">
            <table class='table table-nowrap table-condensed'>
                <thead>
                <tr>
                    <th>Parameters</th>
                    <th width="100px"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th><label for="a">Redeem price</label></th>
                    <td class="input-partial">
                        <input type="text" id="a" class="form-control input-sm" value="102.54"/><span>%</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="b">Maturity</label>
                    <td class="right">
                        <input type="text" id="b" class="form-control input-sm right" value="5"/>
                    </td>
                </tr>
                <tr>
                    <th><label for="c">Coupon</label>
                    <td class="input-partial">
                        <input type="text" id="c" class="form-control input-sm" value="6.00"/><span>%</span>
                    </td>
                </tr>
                <tr>
                    <th><label for="d">Market rate</label>
                    <td class="input-partial">
                        <input type="text" id="d" class="form-control input-sm" value="5.00"/><span>%</span>
                    </td>

                </tr>
                <tr>
                    <th><label for="e">Delta</label>
                    <td class="input-partial">
                        <input type="text" id="e" class="form-control input-sm" value="0.1"/><span>%</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class='col-xs-8'>
            <table class='table table-nowrap table-condensed'>
                <thead>
                <tr>
                    <th>Calculations</th>
                    <th class="right">- delta</th>
                    <th class="right">nominal</th>
                    <th class="right">+ delta</th>
                </tr>
                </thead>
                <tbody>
                <tr id='r1'>
                    <th>Discount rate</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r2'>
                    <th>Price (P)</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r6'>
                    <th>Modified Duration</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r7'>
                    <th>Modified Duration Implied Price (MDIP)</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                <tr id='r8'>
                    <th>Price difference (MDIP-P)</th>
                    <td class="right"></td>
                    <td class="right"></td>
                    <td class="right"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="col-xs-12" id='graphDiv' style='padding:0'>
        <!-- graph goes here -->
    </div>


    <script src='js/tooltip.js'></script>
    <script src='js/pricer.js'></script>

</div>
</body>
</html>
